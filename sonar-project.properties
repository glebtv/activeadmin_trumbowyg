# SonarQube project configuration
sonar.projectKey=glebtv_activeadmin_trumbowyg
sonar.organization=glebtv
sonar.projectName=activeadmin_trumbowyg
sonar.projectVersion=4.0.4

# Source code configuration
sonar.sources=lib,src
sonar.tests=spec
sonar.exclusions=**/*_spec.rb,**/vendor/**,**/node_modules/**,**/spec/internal/**

# Language configuration
sonar.language=ruby,javascript

# Ruby specific configuration
sonar.ruby.coverage.reportPaths=coverage/coverage.json
sonar.ruby.file.suffixes=.rb

# JavaScript specific configuration
sonar.javascript.file.suffixes=.js,.mjs
sonar.javascript.exclusions=**/vendor/**,**/node_modules/**,**/spec/internal/**

# Test execution reporting (optional)
sonar.ruby.rspec.reportPaths=rspec-results.xml

# Encoding
sonar.sourceEncoding=UTF-8

# SCM configuration (optional, auto-detected from git)
sonar.scm.provider=git